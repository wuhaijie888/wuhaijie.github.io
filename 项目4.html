<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <link rel="icon" href="images/201610181739277776.jpg" type="image/x-icon"/>
 <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
 <link rel="stylesheet" type="text/css" href="css/animate.css">
<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.hovertree.js"></script>
<script  src="js/jquery.color.js" type="text/javascript"></script>
</head>  
<body class="body">  
<style>
.body{
	background-color:gray;}
	#quote{		
		width:50%;
		height:300px;
		margin-top:200px;
		margin-left:auto;
		margin-right:auto;		
		background-color:white;
		font-size:20px;
		color:gray;		
		}
		h5{
			font-size:25px;}
			  .weibo:hover, .qq:hover, .change:hover{  
            opacity: 0.5;  
        }  
</style>
<script>
$(document).ready(function(){  
 var quote, author;   
var getQuote = function(){
        $.getJSON("https://sslapi.hitokoto.cn/?encode=json",function(json){
                quote= json["hitokoto"];   //获取格言内容
            author = json["from"];            //获取格言作者


            $("#text1").html(quote);
            $("#text2").html("——"+author);
        });
    }
	 getQuote();  
 function colors(){  
    return Math.floor(Math.random() * 255);  
 }  
 $('.change').on('click',   
 function(event) {   
  event.preventDefault();   
  getQuote();   
  var r=colors();  
  var g=colors();  
  var b=colors();  
  
  $(".body").animate({  
   backgroundColor:"rgb(" + r + "," + g + "," + b + ")"  
    }, 1000);  

  $(".btn").animate({  
    backgroundColor:"rgb(" + r + "," + g + "," + b + ")"  
  },1000);  
  $("#text1").animate({  
    color:"rgb(" + r + "," + g + "," + b + ")"  
  },1000);  
  $("#text2").animate({  
    color:"rgb(" + r + "," + g + "," + b + ")"  
  },1000);  
 }); 
 $('.qq').on('click',   
 function(event) {   
  event.preventDefault();   
  window.open('http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url=http://www.baidu.com');   
 });   
   
 $('.weibo').on('click',   
 function(event) {   
  event.preventDefault();   
  window.open('http://v.t.sina.com.cn/share/share.php?title=' + encodeURIComponent(quote + ' by ' + author));   
 });
});
</script>
<div id="quote" align="center"> 
<div style="height:50%"> 
  <p id="text1"><p>
  </div> 
 <div style="height:20%">  
 <h5 id="text2"></h5>
 </div> 
 <div style=" height:30%">
 <div class="text" style="width:20%; float:left;">
 <button class="btn weibo"  style="width:50px; color:black;">微博 </button></div> 
 <div class="text" style="width:20%; float:left;">
 <button class="btn qq"  style="width:50px; color:black;"> qq</button></div>
  <div style="width:60%; float:left;" class="text">
  <button class="btn change" style="width:100px; color:black;">change</button> </div>
 </div> 
</div>  
</body>  
</html>
